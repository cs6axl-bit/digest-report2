# config/settings.yml

plugins:
  digest_report2_enabled:
    default: false
    client: false

  digest_report2_endpoint_url:
    default: ""
    client: false

  digest_report2_open_tracking_enabled:
    default: false
    client: false

  # Optional: if set, pixel (and Message-ID swap) will prefer this domain.
  # Accepts "example.com" or "https://example.com"
  digest_report2_pixel_domain_override:
    default: ""
    client: false

  # NEW: If enabled, rewrites Message-ID domain to:
  #  - pixel_domain_override host (if set), else
  #  - first link host found in the email body
  digest_report2_message_id_domain_swap_enabled:
    default: false
    client: false
